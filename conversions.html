<!DOCTYPE html>
<html>
 <title>Conversions page</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<body>

    <h2>Aparna Reddy Marepally shows currency conversions</h2>

<h2>Getting input</h2>

<form>
    <label for="value">Enter base amount</label>
    <input type ="number" id="value" name="value" value=50> <br>

    <label for="conversion">Enter conversion rate</label>
    <input type ="number" id="conversion" name="conversion" value=35> <br>

    <input type="button" class = "btn btn-warning" onclick="convert()" value="Show conversions">
</form>

<p id="result">Results will be display here </p>

<form>
    <div class="form-group">
        <input type="radio" name="action" id="mean" name="average" value="mean">
        <label for="mean">mean</label><br>
        <input type="radio" name="action" id="max" name="max" value="maximum">
        <label for="max">max</label><br>
        <input type="radio" name="action" id="min" name="min" value="minimum">
        <label for="min">min</label><br>
        <input type="button" class="btn btn-primary" onclick="chooseOp()" value="Get values from radio group">
</form>

<p id="result1"> Result will be display here</p>


<script> 

function convert () {   
    let value=document.getElementById("value").value;
    let conversion=document.getElementById("conversion").value;
    let toShow="";
        for (let i = 0; i < 5; i++) {
            temp = value + " is " + Math.round(value * conversion * 10) / 10;
            toShow = toShow + temp + "; ";
            value = value * 2;
        }
    document.getElementById("result").innerHTML="Conversions are: "+toShow;
    }

function chooseOp() {
        let value = document.getElementById("value").value;
        let conversion = document.getElementById("conversion").value;
        let mean = document.getElementById("mean").checked;
        let max = document.getElementById("max").checked;
        let min = document.getElementById("min").checked;
        if (mean) {
            document.getElementById("result1").innerHTML = 'Mean of ' + value + ' and ' + conversion + ' is ' + (parseInt(value) + parseInt(conversion)) / 2;
        }
        else if (max) {
            document.getElementById("result1").innerHTML = 'Max of ' + value + ' and ' + conversion + ' is ' + Math.max(value, conversion);
        }
        else if (min) {
            document.getElementById("result1").innerHTML = 'Min of ' + value + ' and ' + conversion+ ' is ' + Math.min(value, conversion);
        }
    }
</script>
</body>
</html>
